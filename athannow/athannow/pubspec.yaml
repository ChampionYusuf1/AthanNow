name: athannow
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  location: ^6.0.2
  geolocator: ^12.0.0
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  http: ^1.2.1
  sensors: ^2.0.3
  flutter_compass: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/moonwmasjidlogo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/greenphonelogo.png
    - assets/images/homeimage.png
    - assets/images/moonwmasjidlogo.png
    - assets/images/settingsimage.png
    - assets/images/yellowmasjidlogo.png
    - assets/kaaba.png
    - assets/arrow.png
